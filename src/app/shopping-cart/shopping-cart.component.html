<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <th>
                    {{ item.product.title }}
                </th>
                <th>
                    {{ item.quantity }}
                </th>
                <th>{{ item.totalPrice }}</th>
            </tr>
        </tbody>
    </table>
</ng-container>
