
<div class="row">
    <div class="col-3">
        <ul class="list-group">
            <li *ngFor="let c of categories$ | async" class="list-group-item">
                {{ c.val.name }}
            </li>
        </ul>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of products$ | async; let i = index">
                <div class="col">
                    <div class="card" style="width: 15rem;">
                        <img src="{{ p.imageUrl }}" alt="Card Image Cap" class="card-img-top">
                        <div class="card-body">
                            <h4 class="card-title">{{ p.title }}</h4>
                            <p class="card-text">{{ p.price | currency:'USD':true }}</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i + 1) % 2 == 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
